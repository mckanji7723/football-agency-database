<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Agency - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            background: #2196F3;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .login-btn:hover {
            background: #1976D2;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }
        .role-info {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: left;
        }
        .role-info h3 {
            margin-top: 0;
            color: #333;
        }
        .role-info ul {
            padding-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Football Agency Database</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="president">Club President</option>
                    <option value="user">User</option>
                </select>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="role-info">
            <h3>Role Information</h3>
            <ul>
                <li><strong>Admin:</strong> Full access to all features including data modification</li>
                <li><strong>Manager:</strong> View and analyze data, no modification rights</li>
                <li><strong>Club President:</strong> View and analyze data, no modification rights</li>
                <li><strong>User:</strong> Basic access to view and compare players</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            // Simple authentication (in a real app, this would be server-side)
            if (username && password && role) {
                // Store user role in sessionStorage
                sessionStorage.setItem('userRole', role);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to index page
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Please fill in all fields';
            }
        });
    </script>
</body>
</html>
